<?xml version="1.0" standalone="no"?>
<svg width="670" height="300" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <style>
    .layerRectangle {
      stroke: black;
      stroke-dasharray: 5,5;
      fill: url('#layers')
    }
    .layerText {
      fill: purple;
      font-size: 150%;
      filter: url(#outlineWhite);
    }
    .nodeFolder {
      fill: #aaaaaa;
      opacity: 0.3;
      stroke: whitesmoke;
    }
    .nodeFile {
      fill: #ffffff;
      opacity: 0.9;
      stroke: gray;
    }
    .nodeFileOrphan {
      fill: #ff6b6b !important;
      opacity: 0.9;
      stroke: gray;
    }
    .folderName {
      font-size: 180%;
      fill : white;
      font-weight: bolder;
      text-anchor: start;
      letter-spacing : 1px;
      dominant-baseline: hanging;
      filter: url(#shadow);
    }
    .nodeName {
      fill : black;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: central;
      filter: url(#outlineWhite);
    }
    .line {
      fill : none;
      stroke: #377E22;
      stroke-width: 3;
      opacity: 0.5;
    }
    .line:hover {
      stroke-width: 6;
      opacity: 1;
    }
    .lineOrange {
      fill : none;
      stroke: #F09235;
      stroke-width: 8;
      opacity: 0.5;
    }
    .lineOrange:hover {
      stroke-width: 13;
      opacity: 1;
    }
    .lineRed {
      fill : none;
      stroke: #EB4132;
      stroke-width: 8;
      opacity: 0.5;
    }
    .lineRed:hover {
      stroke-width: 13;
      opacity: 1;
    }
</style>
  <defs id='idSvgDef'>
    <linearGradient id="layers" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#691872" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#691872" stop-opacity="0.3" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="black"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outlineWhite">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="2"/>
      <feFlood flood-color="white" flood-opacity="0.5" result="WHITE"/>
      <feComposite in="WHITE" in2="DILATED" operator="in" result="OUTLINE"/>
      <feMerge>
        <feMergeNode in="OUTLINE" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="outlineBlack">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="2"/>
      <feFlood flood-color="black" flood-opacity="0.5" result="BLACK"/>
      <feComposite in="BLACK" in2="DILATED" operator="in" result="OUTLINE"/>
      <feMerge>
        <feMergeNode in="OUTLINE"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id='lineEnd' viewBox= '0 -5 30 10' refX='12' orient='auto'>
      <path d='M0,-16L32,0L0,16' fill='#3058FF' opacity="0.67"/>
    </marker>
    <marker id='lineStart' viewBox= '0 -4 8 8' refX='4' orient='auto'>
      <circle cx='4' r='4' fill='#377E22'/>
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <g id='Node_lib'>
    <rect x="4" y="4" width="662" height="292" rx="2" ry="2" class="nodeFolder"/>
    <g id='Node_main.dart'>
      <rect x="189" y="39" width="292" height="72" rx="8" ry="8" class="nodeFile"/>
    </g>
    <g id='Node_utils'>
      <rect x="321.5" y="119" width="327" height="142" rx="2" ry="2" class="nodeFolder"/>
      <g id='Node_helper.dart'>
        <rect x="339" y="154" width="292" height="72" rx="8" ry="8" class="nodeFile"/>
      </g>
    </g>
    <g id='Node_home_screen.dart'>
      <rect x="21.5" y="119" width="292" height="72" rx="8" ry="8" class="nodeFile"/>
    </g>
  </g>
  <g id='Labels_lib'>
    <text class="folderName" x="10" y="10">lib</text>
    <g id='Labels_main.dart'>
      <text class="nodeName" x="335" y="75" font-size="120%">main.dart</text>
    </g>
    <g id='Labels_utils'>
      <text class="folderName" x="327.5" y="125">utils</text>
      <g id='Labels_helper.dart'>
        <text class="nodeName" x="485" y="190" font-size="120%">helper.dart</text>
      </g>
    </g>
    <g id='Labels_home_screen.dart'>
      <text class="nodeName" x="167.5" y="155" font-size="120%">home_screen.dart</text>
    </g>
  </g>
</svg>